<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mxs.gr - Under Construction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #aaffcc;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
      to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
    }
  </style>
</head>
<body>
  <!-- Βάλε εδώ το logo σου -->
  <img class="logo" src="logo.png" alt="Mxs Logo">

  <h1>🚧 Mxs.gr 🚧</h1>
  <p>Under Construction – Έρχεται σύντομα!</p>
</body>
</html>
