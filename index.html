<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mxs.gr - Under Construction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #00ff88;
    }

    /* Neon light bars animation */
    .neon-bars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,255,136,0.05),
        rgba(0,255,136,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: slide 3s linear infinite;
      z-index: 0;
    }

    @keyframes slide {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      animation: glow 1.5s infinite alternate;
      z-index: 1;
      position: relative;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #aaffcc;
      z-index: 1;
      position: relative;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
      to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
    }
  </style>
</head>
<body>
  <div class="neon-bars"></div>
  <img class="logo" src="logo.png" alt="Mxs Logo">
